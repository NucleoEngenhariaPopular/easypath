[pytest]
# Pytest configuration for EasyPath Engine

# Python path - ensures imports work correctly
pythonpath = .

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Minimum version
minversion = 6.0

# Add current directory to Python path
addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings

# Test paths
testpaths = tests

# Markers for categorizing tests
markers =
    unit: Unit tests (fast, no external dependencies)
    integration: Integration tests (may require Redis)
    slow: Slow running tests

# Logging
log_cli = false
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Coverage settings (if using pytest-cov)
[coverage:run]
source = app
omit =
    */tests/*
    */__init__.py
    */venv/*
    */.venv/*

[coverage:report]
precision = 2
show_missing = true
skip_covered = false
