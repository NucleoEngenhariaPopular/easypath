version: '3.8'

# Development environment - Frontend + Backend + Database + Engine + Redis
# Usage: docker-compose -f docker-compose.dev.yml up

services:
  # PostgreSQL database for Platform Backend
  postgres:
    image: postgres:13
    container_name: easypath_postgres
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: easypath
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d easypath"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - easypath-network

  # Platform Backend (FastAPI)
  backend:
    build:
      context: ./apps/platform/backend
      dockerfile: Dockerfile
    container_name: easypath_backend
    ports:
      - "8000:8000"
    volumes:
      - ./apps/platform/backend:/app
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DATABASE_URL: "postgresql://user:password@postgres:5432/easypath"
      CORS_ORIGINS: "http://localhost:5173,http://frontend:5173"
    networks:
      - easypath-network
    restart: unless-stopped

  # Platform Frontend (React + Vite)
  frontend:
    build:
      context: ./apps/platform/frontend
      dockerfile: Dockerfile.dev
    container_name: easypath_frontend
    ports:
      - "5173:5173"
    volumes:
      - ./apps/platform/frontend:/app
      - /app/node_modules  # Use container's node_modules
    environment:
      VITE_API_URL: "http://backend:8000"
    depends_on:
      - backend
    networks:
      - easypath-network
    restart: unless-stopped

  # Redis for Engine session storage
  redis:
    image: redis:7-alpine
    container_name: easypath_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3
    networks:
      - easypath-network
    restart: unless-stopped

  # Engine (FastAPI) - Optional, comment out if not needed
  engine:
    build:
      context: ./apps/engine
      dockerfile: Dockerfile.dev
    container_name: easypath_engine
    ports:
      - "8081:8081"
    volumes:
      - ./apps/engine:/app
    depends_on:
      redis:
        condition: service_healthy
      backend:
        condition: service_started
    environment:
      - LOG_LEVEL=INFO
      - REDIS_URL=redis://redis:6379/0
      - PLATFORM_API_URL=http://backend:8000
    env_file:
      - ./apps/engine/.env
    networks:
      - easypath-network
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:

networks:
  easypath-network:
    driver: bridge
