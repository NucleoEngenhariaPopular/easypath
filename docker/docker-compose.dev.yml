# Development environment - Frontend + Backend + Database + Engine + Redis + Messaging Gateway
# Usage: docker compose -f docker/docker-compose.dev.yml up
# Or use the helper script: ./scripts/start-dev.sh

name: easypath-dev

services:
  # PostgreSQL database for Platform Backend
  postgres:
    image: postgres:13
    container_name: easypath_postgres
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: easypath
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d easypath"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - easypath-network
    mem_limit: 2048m # Memory limit for PostgreSQL
    mem_reservation: 1024m # Soft memory limit

  # Platform Backend (FastAPI)
  backend:
    build:
      context: ..
      dockerfile: apps/platform/backend/Dockerfile
    container_name: easypath_backend
    ports:
      - "8000:8000"
    volumes:
      - ../apps/platform/backend:/app
      - ../packages/shared:/app/packages/shared
      - backend_pycache:/app/__pycache__ # Named volume for cache
      - /app/.pytest_cache # Exclude pytest cache
    tmpfs:
      - /app/logs # Logs in memory (not persisted)
    command: >
      sh -c "pip install -e /app/packages/shared --quiet || true &&
      uvicorn main:app
      --host 0.0.0.0
      --port 8000
      --reload
      --reload-include \"*.py\"
      --reload-exclude \".git\"
      --reload-exclude \".venv\"
      --reload-exclude \"__pycache__\"
      --reload-exclude \".pytest_cache\"
      --reload-exclude \"logs\""
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DATABASE_URL: "postgresql://user:password@postgres:5432/easypath"
      CORS_ORIGINS: "http://localhost:5173,http://frontend:5173"
    networks:
      - easypath-network
    restart: unless-stopped
    mem_limit: 2048m # Memory limit increased to 2GB
    mem_reservation: 1024m # Soft memory limit

  # Platform Frontend (React + Vite)
  frontend:
    build:
      context: ../apps/platform/frontend
      dockerfile: Dockerfile.dev
    container_name: easypath_frontend
    ports:
      - "5173:5173"
    volumes:
      - ../apps/platform/frontend:/app
      - /app/node_modules # Use container's node_modules
    environment:
      VITE_API_URL: "http://backend:8000"
      VITE_MESSAGING_GATEWAY_URL: "http://messaging-gateway:8082"
      # Set DISABLE_FILE_WATCH=1 to disable file watching if memory is constrained
      # This will require manual browser refresh on code changes
      # DISABLE_FILE_WATCH: "1"
    depends_on:
      - backend
      - messaging-gateway
    networks:
      - easypath-network
    restart: unless-stopped
    mem_limit: 2048m # Memory limit for Frontend
    mem_reservation: 1024m # Soft memory limit

  # Redis for Engine session storage
  redis:
    image: redis:7-alpine
    container_name: easypath_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3
    networks:
      - easypath-network
    restart: unless-stopped
    mem_limit: 512m # Memory limit for Redis
    mem_reservation: 256m # Soft memory limit

  # Engine (FastAPI) - Optional, comment out if not needed
  engine:
    build:
      context: ../apps/engine
      dockerfile: Dockerfile.dev
    container_name: easypath_engine
    ports:
      - "8081:8081"
    volumes:
      - ../apps/engine:/app
      - engine_pycache:/app/__pycache__ # Named volume for cache
      - /app/.pytest_cache # Exclude pytest cache
    tmpfs:
      - /app/logs # Logs in memory (not persisted)
    command: >
      uvicorn app.main:app
      --host 0.0.0.0
      --port 8081
      --reload
      --reload-dir /app/app
      --reload-exclude ".git"
      --reload-exclude ".venv"
      --reload-exclude "__pycache__"
      --reload-exclude ".pytest_cache"
    depends_on:
      redis:
        condition: service_healthy
      backend:
        condition: service_started
    environment:
      - LOG_LEVEL=INFO
      - REDIS_URL=redis://redis:6379/0
      - PLATFORM_API_URL=http://backend:8000
    env_file:
      - ../apps/engine/.env
    networks:
      - easypath-network
    restart: unless-stopped
    mem_limit: 2048m # Memory limit increased to 2GB
    mem_reservation: 1024m # Soft memory limit

  # Messaging Gateway (Telegram/WhatsApp Integration)
  messaging-gateway:
    build:
      context: ..
      dockerfile: apps/messaging-gateway/Dockerfile
    container_name: easypath_messaging_gateway
    ports:
      - "8082:8082"
    volumes:
      - ../apps/messaging-gateway:/app
      - ../packages/shared:/app/packages/shared
      - messaging_pycache:/app/__pycache__ # Named volume for cache
      - /app/.pytest_cache # Exclude pytest cache
    tmpfs:
      - /app/logs # Logs in memory (not persisted)
    command: >
      sh -c "pip install -e /app/packages/shared --quiet || true &&
      uvicorn app.main:app
      --host 0.0.0.0
      --port 8082
      --reload
      --reload-dir /app/app
      --reload-exclude \".git\"
      --reload-exclude \".venv\"
      --reload-exclude \"__pycache__\"
      --reload-exclude \".pytest_cache\""
    depends_on:
      postgres:
        condition: service_healthy
      engine:
        condition: service_started
    env_file:
      - ../apps/messaging-gateway/.env
    environment:
      - DATABASE_URL=postgresql://user:password@postgres:5432/easypath
      - ENGINE_API_URL=http://engine:8081
      - PLATFORM_API_URL=http://backend:8000
      - HOST=0.0.0.0
      - PORT=8082
    networks:
      - easypath-network
    restart: unless-stopped
    mem_limit: 2048m # Memory limit increased to 2GB
    mem_reservation: 1024m # Soft memory limit

  # ngrok - Exposes messaging-gateway webhooks with HTTPS (for Telegram)
  ngrok:
    image: ngrok/ngrok:latest
    container_name: easypath_ngrok
    command:
      - "http"
      - "messaging-gateway:8082"
    ports:
      - "4040:4040" # ngrok web interface
    depends_on:
      - messaging-gateway
    env_file:
      - ../apps/messaging-gateway/.env
    networks:
      - easypath-network
    restart: unless-stopped
    mem_limit: 256m # Memory limit for ngrok
    mem_reservation: 128m # Soft memory limit

volumes:
  postgres_data:
  redis_data:
  backend_pycache:
  engine_pycache:
  messaging_pycache:

networks:
  easypath-network:
    driver: bridge
